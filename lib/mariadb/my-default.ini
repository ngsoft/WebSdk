[client]
socket=MySQL
default-character-set=utf8mb4
user="root"
password="toor"

[mysqld]
tls_version=TLSv1.0,TLSv1.1,TLSv1.2,TLSv1.3
bind-address=0.0.0.0
default-storage-engine=InnoDB
socket=MySQL
datadir="C:/WebSdk/lib/mariadb/databases"
innodb_data_home_dir="C:/WebSdk/lib/mariadb/databases"
innodb_data_file_path=ibdata1:10M:autoextend
innodb_log_group_home_dir="C:/WebSdk/lib/mariadb/databases"
basedir="C:/WebSdk/lib/mariadb"
tmpdir="C:/WebSdk/tmp"
pid_file="mysql.pid"
key_buffer_size=16M
max_allowed_packet=1M
sort_buffer_size=512K
net_buffer_length=8K
read_buffer_size=256K
read_rnd_buffer_size=512K
myisam_sort_buffer_size=8M
log_error="mariadb.log"
server-id=1
innodb_buffer_pool_size=16M
innodb_log_file_size=5M
innodb_log_buffer_size=8M
innodb_flush_log_at_trx_commit=1
innodb_lock_wait_timeout=50
sql_mode=NO_ENGINE_SUBSTITUTION
log_bin_trust_function_creators=1
character-set-server=utf8mb4
collation-server=utf8mb4_general_ci
feedback=ON
[mysqldump]
max_allowed_packet=16M
[isamchk]
key_buffer=20M
sort_buffer_size=20M
read_buffer=2M
write_buffer=2M
[myisamchk]
key_buffer=20M
sort_buffer_size=20M
read_buffer=2M
write_buffer=2M



