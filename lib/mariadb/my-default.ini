[client]
socket=MySQL
default-character-set=utf8mb4
user="root"
password="toor"

[mysqld]
tls_version=TLSv1.0,TLSv1.1,TLSv1.2,TLSv1.3
bind-address=0.0.0.0
default-storage-engine=InnoDB
socket=MySQL
datadir="C:/WebSdk/lib/mariadb/databases"
innodb_data_home_dir="C:/WebSdk/lib/mariadb/databases"
innodb_data_file_path=ibdata1:10M:autoextend
innodb_log_group_home_dir="C:/WebSdk/lib/mariadb/databases"
basedir="C:/WebSdk/lib/mariadb"
tmpdir="C:/WebSdk/tmp"
pid_file="mysql.pid"
key_buffer_size=128M
max_allowed_packet=128M
thread_stack=192K
thread_cache_size=8
max_connections=1000
max_connect_errors=10000
log_error="mariadb.log"
sql_mode=NO_ENGINE_SUBSTITUTION
character-set-server=utf8mb4
collation-server=utf8mb4_general_ci
feedback=ON
[mysqldump]
[isamchk]
[myisamchk]




